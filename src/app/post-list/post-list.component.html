<div class="row">
  <div class="col-xs-12">
    <h2>Vos posts</h2>
    <div class="list-group">
      <div [ngClass]="{'list-group-item': true,
      'list-group-item-success':loveIts > 0,
      'list-group-item-danger':loveIts < 0}" *ngFor="let post of posts; let i = index">
        <h3 class="list-group-item-heading">
          {{ post.title }}
        </h3>
        <p class="list-group-item-text">{{ post.content }}</p>
        <br>
        <button class="btn btn-success" (click)="onLike()">Love it!</button>
        <button class="btn btn-danger" (click)="onDislike()">Don't love it!</button>
        <button class="btn btn-danger pull-right" (click)="onDeletePost(post)">
         Supprimer post
        </button>
      </div>
    </div>
  </div>
</div>
